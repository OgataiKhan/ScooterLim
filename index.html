<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">  
</head>
<body>
    <div id="page">
        <header>
            <!-- Logo & Title -->
            <img src="logo.png" alt="Logo">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <!-- Buttons -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <main>
            <!-- Scooters -->
            <section>
                <input type="checkbox">
                <h3>Monopattino Gino22</h3>
                <div>&#8614; Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:</div>
                <div class="chargebarmid">&nbsp;</div>
            </section>
            <section>
                <input type="checkbox">
                <h3>Monopattino Mike24</h3>
                <div>&#8614; Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:</div>
                <div class="chargebarfull">&nbsp;</div>
            </section>
            <section>
                <input type="checkbox">
                <h3>Monopattino Fede154</h3>
                <div>&#8614; Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>
                <div class="chargebarlow">&nbsp;</div>
            </section>
        </main>
    </div>
</body>
</html>
